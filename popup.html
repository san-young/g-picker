<!DOCTYPE html>
<html>
<head>
    <title>Extension Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <h1>Settings</h1>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com">

    <label for="targetUrl">Target URL Part:</label>
    <input type="text" id="targetUrl" name="targetUrl" placeholder="accounts.google.com/v3/signin/accountchooser">

    <button id="save">Save</button>
    <div id="status"></div>
</div>
<script src="popup.js"></script>
</body>
</html>
